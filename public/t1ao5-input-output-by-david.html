<body>
  <div class="myDiv01">

    <h4> Example working code</h4>

    <input id="myNum01" type=number value="4" ><br>
    <input type=button value="myEvent squares" onclick="{
      let myIn01 = parseFloat(document.getElementById('myNum01').value)
      let myAnswer = myIn01*myIn01
      document.getElementById('myDiv01').innerHTML = myIn01 + ' squared = ' + myAnswer
      }"><br><br>

    <div id="myDiv01">...</div>


    <input id="myNum02" type=number value="3"><input id="mySign01" width=10px type=text value="*"><input id="myNum03" type=number value="8"><br><br>
    <div id="myDiv02">...</div><br>
    <input type=button value="Math" onclick="{
      let myIn02 = parseFloat(document.getElementById('myNum02').value)
      let myIn03 = parseFloat(document.getElementById('myNum03').value)
      let myS01 = document.getElementById('mySign01').value                     

      
      if (myS01 == '*' || myS01 == 'x'){
        myAnswer01 = myIn02*myIn03
        document.getElementById('myDiv02').innerHTML = myIn02 + ' * ' + myIn03 + ' = ' + myAnswer01
      }
      if (myS01 == '+'){
        myAnswer01 = myIn02+myIn03
        document.getElementById('myDiv02').innerHTML = myIn02 + ' + ' + myIn03 + ' = ' + myAnswer01
      }
      if (myS01 == '-'){
        myAnswer01 = myIn02-myIn03
        document.getElementById('myDiv02').innerHTML = myIn02 + ' - ' + myIn03 + ' = ' + myAnswer01
      }
      if (myS01 == '/'){
        myAnswer01 = myIn02/myIn03
        document.getElementById('myDiv02').innerHTML = myIn02 + ' / ' + myIn03 + ' = ' + myAnswer01
      }
      else {
        document.getElementById('myDiv02').innerHTML = 'That is not a mathematical operation (*, +, -, /,)'
      }
    }"><br>                                  
  </div>
