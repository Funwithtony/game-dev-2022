<style>


    


    body {
    background-color: lightcyan;
    color: #ffffff;
    overflow: hidden;
    }
    #bg {

        background-image: url("mainMenuBg.png");
        background-repeat: repeat-x;
        background-size: 100% 100%;
        animation: bgScrollLeft 20s linear infinite;
        overflow: hidden;
        position: relative;
        right: 0px;
        animation-duration: var(--myBGDuration);
    }




    root{
      --scrollWidth: 100px;
      --backgroundHeight: 100px;
      --backgroundWidth: 100px;
      --platformwidth: 1px;
      --platformheight: 1px;
      --groundh:1px;
      --groundw:1px;
      --Animation: 'running';
      --myBGDuration: '20s';
      --myGDuration: '15s';
    }

  

    .ground {
      background-image: url("ground_platform_dirt.png");
      width: var(--groundw);
      height: var(--groundh);
      animation: bgScrollLeft 15s linear infinite;
      background-repeat: repeat-x;
      position: absolute;
      bottom: 0;
      left: -9px;
      z-index: 8;
      background-size: 80%;
      animation-play-state: var(--Animation);
      animation-duration: var(--myGDuration);
      overflow:hidden
      
    }


    
  @keyframes bgScrollLeft {
    from {
      background-position: 0 0;
    }
    to {
      background-position: var(--scrollWidth) 0;
    }
  }

  .background {
    height: var(--backgroundHeight);
    width: var(--backgroundWidth);
    overflow: hidden;
    z-index:1;
    position: relative;
    background-image: url("mainMenuBg.png");
    background-repeat: repeat-x;
    background-size: 100% 100%;
    animation: bgScrollLeft 20s linear infinite; 
    animation-play-state: var(--Animation);
    right: 0px;
    
    
  }

  .myMenuBackground {
    background-color: lightcyan;
    height: 800px;
    width: 600px;
    margin: auto;
    align-self: center;
    position: relative;
    border: 5px solid lightgreen;
    border-radius: 8px;
    z-index: 20;
  }

  
</style>

<script>


  const imgArray = ["mainMenuBg.png", "ground_platform_dirt.png", "v64kbx.png", "pixel-art-street-vector-19072190.jpg"];

  function bg1() {
    document.body.style.backgroundImage = 'url(' + imgArray[0] + ')';
  }

  function g1() {
    document.getElementById('ground').style.backgroundImage = 'url(' + imgArray[1] + ')';
  }

  function bg2() {
    document.body.style.backgroundImage = 'url(' + imgArray[2] + ')';
  }

  function g2() {
    document.getElementById('ground').style.backgroundImage = 'url(' + imgArray[3] + ')';
  }


  function backgroundFun() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    var fw = parseInt(w) * -2;
    var gh = parseFloat(h) * 0.15;
    var gw = parseFloat(w) + 30;
    console.log(gh);
    document.documentElement.style
      .setProperty('--scrollWidth', fw + "px");
    
    
    document.documentElement.style
    .setProperty('--backgroundWidth', w + 'px')
    document.documentElement.style
    .setProperty('--backgroundHeight', h + 'px');

    document.documentElement.style
    .setProperty('--groundw', gw + 'px')

    document.documentElement.style
    .setProperty('--groundh', gh + 'px')
    
  }


  
 

</script>


<body id="bg" class="background" onload="{backgroundFun()}">
<h1>moving background but with css instead, which has made my life harder.</h1>
<h1>You have to hit the speed button for it to actually start moving for some reason</h1>
<input type="button" value="pause" onclick="{document.documentElement.style.setProperty('--Animation', 'paused')}">
<input type="button" value="play/reset" onclick="{document.documentElement.style.setProperty('--Animation', 'running'); document.documentElement.style.setProperty('myBGDuration', '20'); document.documentElement.style.setProperty('myGDuration', '15s');}">
<input type="button" value="speed up" onclick="{document.documentElement.style.setProperty('--myBGDuration', '15s')}">
<input type="button" value="default" onclick="{document.documentElement.style.setProperty('--myBGDuration', '20s')}">
<input type="button" value="slow down" onclick="{document.documentElement.style.setProperty('--myBGDuration', '40s')}">
<input type="button" value="speed up ground" onclick="{document.documentElement.style.setProperty('--myGDuration', '10s')}">
<input type="button" value="default ground" onclick="{document.documentElement.style.setProperty('--myGDuration', '15s')}">
<input type="button" value="slow down ground" onclick="{document.documentElement.style.setProperty('--myGDuration', '30s')}"><br>
<input type="button" value="background 1" onclick="{bg1()}">
<input type="button" value="ground 1" onclick="{g1()}">
<input type="button" value="background 2" onclick="{bg2()}">
<input type="button" value="ground 2" onclick="{g2()}">

  


<div id='ground' class="ground"></div>

</body>
