<style>
  
  body {
    background-image: url('https://as2.ftcdn.net/v2/jpg/02/23/08/09/1000_F_223080947_GlAUNcvOhEIn7qh3KkPc8jxzflr3B9WH.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
  
  .mySpecialDiv01 {
    background-color: #00c4f5;
    margin: auto;
    border-radius: 12px;
    border: 5px outset #fa1662;
    height: 600px;
    width: 450px;
  }  
  
  
  .button {
   background-color: #4CAF50;
   color: black;
   padding: 5px 5px 5px 5px;
   text-align: center;
   left: 20px;
   border-radius: 8px;
   border: 2px solid blue;
   transition-duration: 0.2s;
   cursor: pointer;
   width: 150px;
  }
  
  
  .button:hover {
   background-color: blue;
   border: 5px solid #4CAF50;
   padding-right:10px;
   color: white;
  }
  
</style>

<script>

  function decision_loop() {
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++){
      if (myLoop*2 >myMax && myLoop != '69'){
        myTemp += ' cool '
      }

      if (myLoop == '69') {
        myTemp += ' Nice '
      }
      
     
      
      myTemp += 'Loop number: ' + myLoop + '\r\n'
      
    }

    document.getElementById('myDiv01').innerHTML = myTemp
  }

  function odd_loop() {
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++){
    
      if ((myLoop % 2) ==  1) {
        myTemp += 'Odd '
      }
      
      myTemp += 'number of loops: ' + myLoop + '\r\n'
    
    document.getElementById('myDiv01').innerHTML = myTemp
    }
     
  
  }
  
</script>

<body>
  <h5>Version 1.2.1-14</h5>
  <div class="mySpecialDiv01">
    <h2 align=center>t1a08 loops by david</h2>

    <a href="https://www.w3schools.com/js/js_loop_for.asp">Good Reference to loops in javascript</a><br>

    <h4> example working code</h4>
    
    Tip!: Try doing like 200 or something.<br><br>
    
    Max Loops: <input id="myNum01" type=number style="width:240px;" placeholder="Input Number of loops here"> <br>

    <input class="button" value="Decision Loop" readonly onclick="decision_loop()">
    
    <input class="button" value="Odd Numbers" readonly onclick="odd_loop()">

    <textarea readonly id="myDiv01" style="width:420px; height:150px; background-color:#00c4f5; border: 0px #00c4f5; resize:none;">This is a textarea</textarea>

  </div>
</body>
